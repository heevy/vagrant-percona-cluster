- hosts: pxc-node-1
  gather_facts: False
  sudo: yes
  tasks:
    - name: Bootstrap pxc-node-1
      shell: /etc/init.d/mysql bootstrap-pxc

    - name: Create a new user for State Snapshot Transfer using XtraBackup
      mysql_user:
        user: sstuser
        host: localhost
        password: s3cret
        priv: "*.*:grant,reload,lock tables,replication client"

- hosts: pxc-node-2
  gather_facts: False
  sudo: yes
  tasks:
    - service:
        name: mysql
        state: started

- hosts: pxc-node-3
  gather_facts: False
  sudo: yes
  tasks:
    - service:
        name: mysql
        state: started

- hosts: pxc-node-1
  gather_facts: False
  sudo: yes
  tasks:
    - service:
        name: mysql
        state: restarted
